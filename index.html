<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sprite Adventure Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
        .inventory {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: red;
            border: 2px solid #fff;
            border-radius: 5px;
        }
        .health-bar .health {
            background-color: green;
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas> <!-- Adjusted canvas size for easier debugging -->
    <div class="health-bar">
        <div class="health" id="health"></div>
    </div>
    <div class="inventory" id="inventory">Inventory: Empty</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Load images for player and enemies
        const playerImage = new Image();
        playerImage.src = 'https://cdn.pixabay.com/photo/2013/07/12/19/01/horse-153197_960_720.png'; // Placeholder character
        playerImage.onload = () => console.log("Player image loaded successfully.");
        playerImage.onerror = () => console.error("Player image failed to load.");

        const enemyImage = new Image();
        enemyImage.src = 'https://cdn.pixabay.com/photo/2016/11/25/18/38/santa-claus-1850932_960_720.png'; // Placeholder enemy character
        enemyImage.onload = () => console.log("Enemy image loaded successfully.");
        enemyImage.onerror = () => console.error("Enemy image failed to load.");

        const backgroundImage = new Image();
        backgroundImage.src = 'https://cdn.pixabay.com/photo/2016/03/27/22/22/forest-1288886_960_720.jpg'; // Jungle background
        backgroundImage.onload = () => console.log("Background image loaded successfully.");
        backgroundImage.onerror = () => console.error("Background image failed to load.");

        let player = {
            x: 100,
            y: 100,
            width: 50,
            height: 50,
            speed: 5,
            health: 100,
        };

        let bots = [
            { x: 200, y: 200, width: 50, height: 50, speed: 2 }
        ];

        function drawBackground() {
            if (backgroundImage.complete && backgroundImage.naturalHeight !== 0) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawPlayer() {
            if (playerImage.complete && playerImage.naturalHeight !== 0) {
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = 'blue';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        function drawBots() {
            bots.forEach(bot => {
                if (enemyImage.complete && enemyImage.naturalHeight !== 0) {
                    ctx.drawImage(enemyImage, bot.x, bot.y, bot.width, bot.height);
                } else {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(bot.x, bot.y, bot.width, bot.height);
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas before drawing
            drawBackground();
            drawPlayer();
            drawBots();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
