<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Survival Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .inventory {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: red;
            border: 2px solid #fff;
            border-radius: 5px;
        }
        .health-bar .health {
            background-color: green;
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="health-bar">
        <div class="health" id="health"></div>
    </div>
    <div class="inventory" id="inventory">Inventory: Empty</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: 100,
            y: 100,
            width: 40,
            height: 40,
            speed: 5,
            color: 'blue',
            health: 100,
            isFalling: false,
            fallStartY: 0,
            ammo: 10
        };

        let map = {
            width: 3000,
            height: 2000
        };

        let keys = {};
        let inventory = [];

        let weapons = [
            { x: 500, y: 500, width: 20, height: 20, type: 'pistol', ammo: 10 }
        ];

        let bullets = [];
        let bots = [
            { x: 800, y: 800, width: 40, height: 40, color: 'red', speed: 2 }
        ];

        function drawBackground() {
            // Create a gradient background
            let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB'); // Sky blue
            gradient.addColorStop(1, '#228B22'); // Forest green
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            // Draw player as a more detailed shape
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x - camera.x + player.width / 2, player.y - camera.y + player.height / 2, player.width / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBots() {
            // Draw bots as more detailed shapes
            bots.forEach(bot => {
                ctx.fillStyle = bot.color;
                ctx.beginPath();
                ctx.arc(bot.x - camera.x + bot.width / 2, bot.y - camera.y + bot.height / 2, bot.width / 2, 0, Math.PI * 2);
                ctx.fill();
                moveBot(bot);
            });
        }

        function moveBot(bot) {
            let dx = player.x - bot.x;
            let dy = player.y - bot.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            bot.x += (dx / distance) * bot.speed;
            bot.y += (dy / distance) * bot.speed;

            if (distance < player.width) {
                player.health -= 0.1;
                updateHealth();
            }
        }

        function updateHealth() {
            const healthBar = document.getElementById('health');
            healthBar.style.width = player.health + '%';
            if (player.health <= 0) {
                alert('Game Over! You have been defeated.');
                player.health = 100;
                updateHealth();
            }
        }

        function handleInput() {
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;
        }

        function fireBullet() {
            bullets.push({ x: player.x, y: player.y, dx: 1, dy: 0 });
        }

        function drawBullets() {
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.dx * 10;
                ctx.fillStyle = 'black';
                ctx.fillRect(bullet.x - camera.x, bullet.y - camera.y, 5, 5);
                if (bullet.x > canvas.width) {
                    bullets.splice(index, 1);
                }
            });
        }

        let camera = {
            x: 0,
            y: 0,
            width: canvas.width,
            height: canvas.height
        };

        function updateCamera() {
            camera.x = Math.max(0, Math.min(player.x - camera.width / 2, map.width - camera.width));
            camera.y = Math.max(0, Math.min(player.y - camera.height / 2, map.height - camera.height));
        }

        function gameLoop() {
            drawBackground();
            handleInput();
            updateCamera();

            drawPlayer();
            drawBots();
            drawBullets();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        gameLoop();
    </script>
</body>
</html>
