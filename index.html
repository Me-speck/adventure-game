<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji-Inspired Adventure Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
        .inventory {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: red;
            border: 2px solid #fff;
            border-radius: 5px;
        }
        .health-bar .health {
            background-color: green;
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1000" height="1000"></canvas>
    <div class="health-bar">
        <div class="health" id="health"></div>
    </div>
    <div class="inventory" id="inventory">Inventory: Empty</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Fixed canvas size
        canvas.width = 1000;
        canvas.height = 1000;

        // Load images for player and enemies
        const playerImage = new Image();
        playerImage.src = 'https://cdn.pixabay.com/photo/2021/02/25/16/29/animal-6050216_960_720.png'; // Placeholder animal character
        playerImage.onload = () => console.log("Player image loaded successfully.");
        playerImage.onerror = () => console.error("Player image failed to load.");

        const enemyImage = new Image();
        enemyImage.src = 'https://cdn.pixabay.com/photo/2021/06/23/21/49/alien-6362078_960_720.png'; // Placeholder alien character
        enemyImage.onload = () => console.log("Enemy image loaded successfully.");
        enemyImage.onerror = () => console.error("Enemy image failed to load.");

        const backgroundImage = new Image();
        backgroundImage.src = 'https://cdn.pixabay.com/photo/2016/03/27/22/22/forest-1288886_960_720.jpg'; // Jungle background
        backgroundImage.onload = () => console.log("Background image loaded successfully.");
        backgroundImage.onerror = () => console.error("Background image failed to load.");

        let player = {
            x: 100,
            y: 100,
            width: 50,
            height: 50,
            speed: 5,
            health: 100,
        };

        let bots = [
            { x: 800, y: 800, width: 50, height: 50, speed: 2 }
        ];

        function drawBackground() {
            if (backgroundImage.complete && backgroundImage.naturalHeight !== 0) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawPlayer() {
            if (playerImage.complete && playerImage.naturalHeight !== 0) {
                ctx.drawImage(playerImage, player.x - camera.x, player.y - camera.y, player.width, player.height);
            } else {
                ctx.fillStyle = 'blue';
                ctx.fillRect(player.x - camera.x, player.y - camera.y, player.width, player.height);
            }
        }

        function drawBots() {
            bots.forEach(bot => {
                if (enemyImage.complete && enemyImage.naturalHeight !== 0) {
                    ctx.drawImage(enemyImage, bot.x - camera.x, bot.y - camera.y, bot.width, bot.height);
                } else {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(bot.x - camera.x, bot.y - camera.y, bot.width, bot.height);
                }
                moveBot(bot);
            });
        }

        function moveBot(bot) {
            let dx = player.x - bot.x;
            let dy = player.y - bot.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            bot.x += (dx / distance) * bot.speed;
            bot.y += (dy / distance) * bot.speed;

            if (distance < player.width) {
                player.health -= 0.1;
                updateHealth();
            }
        }

        function updateHealth() {
            const healthBar = document.getElementById('health');
            healthBar.style.width = player.health + '%';
            if (player.health <= 0) {
                alert('Game Over! You have been defeated.');
                player.health = 100;
                updateHealth();
            }
        }

        function handleInput() {
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;
        }

        let keys = {};
        let camera = {
            x: 0,
            y: 0,
            width: canvas.width,
            height: canvas.height
        };

        function updateCamera() {
            camera.x = Math.max(0, Math.min(player.x - camera.width / 2, map.width - camera.width));
            camera.y = Math.max(0, Math.min(player.y - camera.height / 2, map.height - camera.height));
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas before drawing
            drawBackground();
            handleInput();
            updateCamera();

            drawPlayer();
            drawBots();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        gameLoop();
    </script>
</body>
</html>
