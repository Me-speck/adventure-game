<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Visual Adventure Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
        .inventory {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: red;
            border: 2px solid #fff;
            border-radius: 5px;
        }
        .health-bar .health {
            background-color: green;
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="health-bar">
        <div class="health" id="health"></div>
    </div>
    <div class="inventory" id="inventory">Inventory: Empty</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Load images for the background and player sprite
        const backgroundImage = new Image();
        backgroundImage.src = 'https://cdn.pixabay.com/photo/2016/03/27/22/22/forest-1288886_960_720.jpg'; // High-quality jungle background

        const playerSpriteSheet = new Image();
        playerSpriteSheet.src = 'https://cdn.pixabay.com/photo/2020/04/27/18/32/human-5104875_960_720.png'; // Placeholder sprite sheet

        let player = {
            x: 100,
            y: 300,
            width: 50,
            height: 50,
            speed: 5,
            health: 100,
            frameX: 0,
            frameY: 0,
            frameWidth: 32,
            frameHeight: 32,
            moving: false
        };

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(playerSpriteSheet, player.frameX * player.frameWidth, player.frameY * player.frameHeight,
                          player.frameWidth, player.frameHeight, player.x, player.y, player.width, player.height);
        }

        function movePlayer() {
            if (keys['ArrowUp']) {
                player.y -= player.speed;
                player.frameY = 3; // Assuming the sprite sheet has rows for different directions
                player.moving = true;
            }
            if (keys['ArrowDown']) {
                player.y += player.speed;
                player.frameY = 0; // Front facing row in sprite sheet
                player.moving = true;
            }
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
                player.frameY = 1; // Left facing row
                player.moving = true;
            }
            if (keys['ArrowRight']) {
                player.x += player.speed;
                player.frameY = 2; // Right facing row
                player.moving = true;
            }
        }

        function updatePlayerFrame() {
            if (player.moving) {
                player.frameX = (player.frameX + 1) % 4; // Assuming 4 frames per row in the sprite sheet
                player.moving = false;
            }
        }

        let keys = {};

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            movePlayer();
            drawPlayer();
            updatePlayerFrame();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            player.moving = false;
        });

        gameLoop();
    </script>
</body>
</html>
